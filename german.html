<!DOCTYPE html>
<html lang="en">
<head>
    <title>GERMANY VINTAGE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="germanstore.jpg">
</head>
<body>
    <img src="german20.jpg" class="right-image">
    <div class="right-content">
        <h2>GERMANY VINTAGE</h2>
        <p>The precious old furniture, home decor, and jewelry collection collected in Germany with traces of the 90s.</p>
        <div class="image-container">
            <div class="image-box">
                <figure>
                    <img src="german1.jpg" class="image">
                    <figcaption>
                        <p class="price">$1100</p>
                        <p class="name">A mid-Victorian ormolu-mounted cut brass-inlaid tortoiseshell and ebony 'Boulle' bureau plat</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
            <div class="image-box">
                <figure>
                    <img src="german2.jpg" class="image">
                    <figcaption>
                        <p class="price">$1800</p>
                        <p class="name">Cassette - The structure of this small piece of furniture found throughout southern Germany from the mid-17th century onwards.</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
            <div class="image-box">
                <figure>
                    <img src="german3.jpg" class="image">
                    <figcaption>
                        <p class="price">$1500</p>
                        <p class="name">Fine tall German late 17th-century Baroque walnut throne armchair with a rectangular arched padded back.</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
            <div class="image-box">
                <figure>
                    <img src="german4.jpg" class="image">
                    <figcaption>
                        <p class="price">$1900</p>
                        <p class="name">A pair of giltwood stools, probably German, mid 18th century and late.</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
            <div class="image-box">
                <figure>
                    <img src="german6.jpg" class="image">
                    <figcaption>
                        <p class="price">$200</p>
                        <p class="name">1970s Bay Keramik Vase (94-77), a classic piece of West German pottery.</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
            <div class="image-box">
                <figure>
                    <img src="german7.jpg" class="image">
                    <figcaption>
                        <p class="price">$620</p>
                        <p class="name">Elegant Vintage Sculpture - Ornately designed polyresin brushed with elegant gold.</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
            <div class="image-box">
                <figure>
                    <img src="german8.jpg" class="image">
                    <figcaption>
                        <p class="price">$299.99</p>
                        <p class="name">Vintage German design jewelry - Theodor Klotz (TEKA) sterling silver pendant.</p>
                    </figcaption>
                    <button class="add-item">Add to cart</button>
                </figure>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <div class="cart-total">
            <strong>Total: </strong> <span class="cart-total-price">$0.00</span>
        </div>
        <button id="next" class="purchase">PURCHASE</button>
    </div>

    <script type="text/javascript" src="cart.js"></script>
</body>
</html>
