<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    
</head>
<body>
    <h2 class="section-header">CART</h2>
     <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>

    <div class="cart-items">
        <div class="cart-row">
        <div class="cart-item cart-column">
            <img class="cart-item-image" src="italy6.jpg" width="100" height="100">
            <span class="cart-item-title">Elegant Vintage Sculpture Ornately designed polyresin brushed with elegant gold</span>
        </div>
            <span class="cart-price cart-column">$629</span>
            <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="danger" type="button">REMOVE</button>
             </div>
         </div>
         <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$40.97</span>
            </div>
            <button class="purchase" type="button">PURCHASE</button>

        <script src="cart.js"></script>
</body>
</html>
